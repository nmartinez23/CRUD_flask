{% extends 'base.html' %}

{% block title %}List the users{% endblock %}

{% block main %}
<a href="/users/create">create a user</a>
<h2>List the users</h2>
<ul>
  {% for user in users %}
    <a name="user-{{ user.id }}"></a> <li>{{ user.id }} : {{ user.username }} : {{ user.email }} : <a href="/users/read/{{ user.id }}">view</a> : <a href="/users/update/{{ user.id }}">update</a></li>
  {% endfor %}
</ul>
{% endblock %}
